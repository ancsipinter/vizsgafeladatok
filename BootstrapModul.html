    <!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tartalom-kozepre-igazitott {
      display: flex;
      justify-content: center;
    }
    .felső-margó {
      margin-top: 20px; /* minimális felső margó */
    }
    .alsó-margó {
      margin-bottom: 50px; /* maximális alsó margó */
    }
  </style>
</head>
<body>
  <div class="container tartalom-kozepre-igazitott">
    <h1 class="mb-4">Új jelszó igénylése</h1>
    <form>
      <div class="form-group">
        <input type="text" class="form-control felső-margó" id="nevMezo" placeholder="Felhasználónév">
      </div>
      <div class="form-group">
        <input type="email" class="form-control felső-margó" id="emailMezo" placeholder="Email cím">
      </div>
      <button type="submit" class="btn btn-success btn-lg felső-margó">Küldés</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
