// Függvény a pH érték állapotának meghatározására
function PhErtek(vizsgaltErtek: number): string {
    if (vizsgaltErtek < 7) {
        return "savas";
    } else if (vizsgaltErtek > 7) {
        return "lúgos";
    } else {
        return "semleges";
    }
}

// Függvény a prímszámok számának meghatározására egy tömbben
function PrimekSzama(vizsgaltTomb: number[]): number {
    function isPrime(n: number): boolean {
        if (n <= 1) return false;
        if (n <= 3) return true;
        if (n % 2 === 0 || n % 3 === 0) return false;
        let i = 5;
        while (i * i <= n) {
            if (n % i === 0 || n % (i + 2) === 0) return false;
            i += 6;
        }
        return true;
    }

    let primeCount = 0;
    for (let i = 0; i < vizsgaltTomb.length; i++) {
        if (isPrime(vizsgaltTomb[i])) {
            primeCount++;
        }
    }
    return primeCount;
}

// Függvény a magánhangzók számának meghatározására egy szövegben
function MaganHangzokSzama(vizsgaltSzoveg: string): number {
    const maganhangzok: string[] = ['a', 'á', 'e', 'é', 'i', 'í', 'o', 'ó', 'ö', 'ő', 'u', 'ú', 'ü', 'ű'];
    let count = 0;
    for (let i = 0; i < vizsgaltSzoveg.length; i++) {
        if (maganhangzok.includes(vizsgaltSzoveg[i].toLowerCase())) {
            count++;
        }
    }
    return count;
}

// Például:

// pH érték állapota
let phErtek = PhErtek(5);
console.log("A pH érték állapota:", phErtek);

// Prímszámok száma egy tömbben
let tomb = [2, 3, 4, 5, 6, 7, 8, 9, 10];
let primeCount = PrimekSzama(tomb);
console.log("A prímszámok száma a tömbben:", primeCount);

// Magánhangzók száma egy szövegben
let szoveg = "Hello World!";
